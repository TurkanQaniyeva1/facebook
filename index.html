<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/CSS/main.css">

<body>
    <main>
        <div class="container">
            <div class="title">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            </div>
            <div class="formm">
                <div class="form-title">
                    <h2>Yeni Bir Hesap Olustur</h2>
                    <h5>Hizli ve kolaydir.</h5>
                </div>
                <form id="form2" action="#">
                    <div class="fullname">
                        <input id="name" type="text" placeholder="Adin" required>
                        <input id="surname" type="text" placeholder="Soyadin" required>
                    </div>
                    <div class="birth">

                    </div>
                    <div class="date">

                            <option selected>1</option>

                            <option value="3">4</option>
                            <option value="4">5</option>
                            <option value="5">6</option>

                            <option value="7">8</option>
                            <option value="8">9</option>

                            <option value="10">11</option>
                            <option value="11">12</option>
                            <option value="12">13</option>
                        </select>
                        <select class="form-select">
                            <option selected>Ocak</option>
                            <option value="1">Ocak</option>
                            <option value="2">Şubat</option>
                            <option value="3">Mart</option>
                            <option value="4">Nisan</option>
                            <option value="5">Mayıs</option>
                            <option value="6">Haziran</option>
                            <option value="7">Temmuz</option>
                            <option value="8">Ağustos</option>
                            <option value="9">Eylül</option>
                            <option value="10">Ekim</option>
                            <option value="11">Kasım</option>
                            <option value="12">Aralık</option>

                        </select>
                        <select class="form-select">
                            <option selected>1999</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>
                    <div class="birth">
                        <span>Cinsiyet <i class="fa-solid fa-question"></i></span>
                    </div>
                    <div class="gender">
                        <label for="kadin">Kadın <input type="radio" id="kadin" name="cinsiyet" value="kadin"></label>
                        <label for="erkek">Erkek <input type="radio" id="erkek" name="cinsiyet" value="erkek"></label>
                        <label for="ozel">Özel <input type="radio" id="ozel" name="cinsiyet" value="ozel"></label>
                    </div>
                    <div class="save">
                        <input id="email" type="email" placeholder="Cep telefonu numarasi ve ya e-posta" required>
                        <input id="password" type="password" placeholder="Yeni sifre" required>
                        <button type="submit">Kaydol</button>
                        <a href="./assets/pages/about.html">Hesabin zaten var mi?</a>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/JS/script.js"></script>

</html>
